<!-- replay.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>节目回看 - YRTN+</title>
    <style>
        /* 核心样式 */
        :root {
            --primary-color: #BB1919;
            --bg-color: #f5f5f5;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            margin: 0;
        }

        /* 节目网格 */
        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .program-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .program-card:hover {
            transform: translateY(-5px);
        }

        .program-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .program-info {
            padding: 1.5rem;
        }

        .episode-list {
            margin-top: 1rem;
        }

        .episode-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: #f8f8f8;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .episode-item:hover {
            background: #eee;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .program-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .episode-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="program-grid" id="program-container"></div>
    </main>


    <script>
        // 节目数据
        const programs = [
            {
                id: 'zoom',
                title: '纵横',
                cover: 'https://img.picgo.net/2025/04/13/IMG_4139fd8d95b40ead3359.jpeg',
                episodes: [
                    {
                        number: '20250413',
                        title: '纵横20250413',
                        video: 'https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3YvYy83ZjkzYmM0ZDA3N2U1NjA3L0VVU0xsb3U0SG5wT3AwNE1tUHQ0S1VnQkd4NENNY2xqOWJKUTdxNlFKVWJlOVE.MOV',
                        date: '2025-04-13'
                    },
                    {
                        number: '20231024',
                        title: '城市交通系统升级',
                        video: 'https://youtu.be/dQw4w9WgXcQ',
                        date: '2023-10-24'
                    }
                ]
            }
        ];

        // 渲染节目列表
        function renderPrograms() {
            const container = document.getElementById('program-container');
            
            programs.forEach(program => {
                const card = document.createElement('div');
                card.className = 'program-card';
                card.innerHTML = `
                    <img src="${program.cover}" class="program-cover">
                    <div class="program-info">
                        <h3>${program.title}</h3>
                        <div class="episode-list">
                            ${program.episodes.map(ep => `
                                <div class="episode-item" 
                                     data-video="${encodeURIComponent(ep.video)}"
                                     onclick="playVideo('${encodeURIComponent(ep.video)}')">
                                    <div>
                                        <div>${ep.number}</div>
                                        <div>${ep.title}</div>
                                    </div>
                                    <div class="ep-date">${ep.date}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 播放视频（严格编码处理）
        function playVideo(encodedUrl) {
            const videoUrl = decodeURIComponent(encodedUrl);
            window.location.href = `player.html?video=${encodeURIComponent(videoUrl)}`;
        }

        // 初始化
        window.onload = renderPrograms;
    </script>
</body>
</html>
