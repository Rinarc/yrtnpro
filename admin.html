<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理中心 - 渊迂新闻</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 新增管理后台专属样式 */
        :root {
            --editor-bg: #f8f9fa;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .manage-section {
            padding: 2rem 1rem;
            background: var(--editor-bg);
            min-height: 100vh;
        }

        .editor-box {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        #post-title {
            font-size: 1.5rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        #post-title:focus {
            border-color: #e63946;
            outline: none;
        }

        #post-content {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            margin-bottom: 1.5rem;
        }

        .publish-btn {
            background: linear-gradient(135deg, #e63946, #d62828);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
        }

        .post-list {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .post-card {
            background: #fff;
            border-left: 4px solid #e63946;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateX(5px);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #666;
        }

        .post-meta button {
            background: #ff4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="branding">
                <span class="brand-red">「架空」渊迂电视新闻网+</span>
                <span style="font-size: 0.9rem;color: #666;margin-left: 1rem;">内容管理中心</span>
            </div>
            <nav class="main-nav">
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> 安全退出
                </button>
            </nav>
        </div>
    </header>

    <section class="manage-section">
        <div class="container">
            <!-- 发布表单 -->
            <div class="editor-box">
                <input type="text" id="post-title" placeholder="输入新闻标题（50字以内）" maxlength="50">
                <textarea id="post-content" placeholder="使用 Markdown 格式撰写内容..."></textarea>
                <div class="form-actions">
                    <button class="publish-btn" onclick="publishPost()">
                        <i class="fas fa-paper-plane"></i> 立即发布
                    </button>
                </div>
            </div>

            <!-- 已发布文章 -->
            <div class="post-list">
                <h3 class="section-title">已发布内容管理</h3>
                <div id="post-container"></div>
            </div>
        </div>
    </section>

    <script src="firebase-config.js"></script>
    <script>
        // 增强型文章发布功能
        async function publishPost() {
            try {
                const title = document.getElementById('post-title').value.trim();
                const content = document.getElementById('post-content').value.trim();
                
                if (!title || !content) {
                    return alert("请完整填写标题和内容");
                }
                
                const btn = document.querySelector('.publish-btn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发布中...';
                
                await firebase.firestore().collection("posts").add({
                    title,
                    content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    views: 0, // 新增阅读量统计字段
                    author: firebase.auth().currentUser.email
                });
                
                // 清空输入框
                document.getElementById('post-title').value = "";
                document.getElementById('post-content').value = "";
                
            } catch (error) {
                console.error("发布失败:", error);
                alert(`发布失败: ${error.message}`);
            } finally {
                document.querySelector('.publish-btn').disabled = false;
                document.querySelector('.publish-btn').innerHTML = '<i class="fas fa-paper-plane"></i> 立即发布';
            }
        }

        // 实时文章加载（含防抖优化）
        let isUpdating = false;
        const postsQuery = firebase.firestore()
            .collection("posts")
            .orderBy("timestamp", "desc");
        
        const renderPosts = (snap) => {
            if (isUpdating) return;
            isUpdating = true;
            
            const container = document.getElementById('post-container');
            container.innerHTML = snap.docs.map(doc => {
                const post = doc.data();
                return `
                    <div class="post-card">
                        <div>
                            <h4>${post.title}</h4>
                            <div class="post-meta">
                                <span>${post.author}</span>
                                <span>•</span>
                                <span>${new Date(post.timestamp?.toDate()).toLocaleString()}</span>
                                <span>•</span>
                                <span>👁️ ${post.views} 次阅读</span>
                            </div>
                        </div>
                        <button onclick="deletePost('${doc.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
            }).join('');
            
            isUpdating = false;
        };

        // 初始化监听
        postsQuery.onSnapshot(snap => {
            requestAnimationFrame(() => renderPosts(snap));
        });

        // 其他原有功能保持不变...
    </script>
</body>
</html>
