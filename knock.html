<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRTN+ | 开始观赏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E50914; 
            --secondary: #0071EB; /* Apple TV蓝 */
            --accent: #00A8E1; /* Disney蓝 */
            --dark: #141414; /* 深黑背景 */
            --darker: #0A0A0A; /* 更深黑 */
            --light: #E5E5E5; /* 浅灰白 */
            --gray: #808080; /* 中灰 */
            --success: #1DB954; /* Spotify绿 */
            
            --gradient-primary: linear-gradient(135deg, #E50914 0%, #B81D24 100%);
            --gradient-secondary: linear-gradient(135deg, #0071EB 0%, #0056B3 100%);
            --gradient-accent: linear-gradient(135deg, #00A8E1 0%, #0066CC 100%);
            --gradient-hero: linear-gradient(to bottom, rgba(20, 20, 20, 0.4), rgba(20, 20, 20, 0.9) 80%, #141414);
            
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.5);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.7);
            --shadow-lg: 0 16px 48px rgba(0,0,0,0.9);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-fast: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        /* 动态粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(229, 9, 20, 0.2);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* 顶部导航栏 */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transform: translateY(0);
            transition: var(--transition-fast);
        }
        
        .app-header.hidden {
            transform: translateY(-100%);
        }
        
        .branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(to right, var(--light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-icon {
            font-size: 1.3rem;
            color: var(--light);
            position: relative;
            transition: var(--transition-fast);
            opacity: 0.8;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            opacity: 1;
            transform: translateY(-3px);
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            padding: 12px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 500px;
            justify-content: space-around;
            transition: var(--transition);
        }
        
        .bottom-nav.hidden {
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 0.8rem;
            transition: var(--transition-fast);
            opacity: 0.6;
            position: relative;
        }
        
        .nav-item.active {
            opacity: 1;
            color: var(--primary);
            transform: translateY(-10px);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 4px;
            transition: var(--transition-fast);
        }
        
        .nav-item.active i {
            transform: scale(1.2);
        }
        
        .nav-item:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        /* 内容容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        /* 动态标题 */
        .section-title {
            position: relative;
            margin: 30px 0 25px;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--light);
            display: inline-block;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--gradient-primary);
            border-radius: 4px;
        }
        
        /* 内容区域 */
        .content-area {
            min-height: 70vh;
            position: relative;
        }
        
        /* 英雄横幅 */
        .hero-banner {
            position: relative;
            height: 70vh;
            min-height: 500px;
            margin: -20px -20px 30px;
            overflow: hidden;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1489599809505-7c8e45190e43?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .hero-content {
            position: absolute;
            bottom: 20%;
            left: 5%;
            max-width: 600px;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        
        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .hero-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-fast);
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #F40612;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* 分类网格 */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .category-card {
            background: var(--darker);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            height: 250px;
        }
        
        .category-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-lg);
        }
        
        .category-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: var(--transition);
            transform-origin: top center;
        }
        
        .category-card:hover .category-image {
            transform: scale(1.1);
        }
        
        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            z-index: 2;
        }
        
        .category-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .category-count {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 节目网格 */
        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .show-card {
            background: var(--darker);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }
        
        .show-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-lg);
        }
        
        .show-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .show-info {
            padding: 20px;
        }
        
        .show-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--light);
            font-size: 1.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .show-description {
            color: var(--light);
            opacity: 0.7;
            font-size: 0.95rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .show-meta {
            display: flex;
            justify-content: space-between;
            color: var(--light);
            opacity: 0.7;
            font-size: 0.85rem;
        }
        
        /* 横向滚动内容行 */
        .content-row {
            margin-bottom: 40px;
        }
        
        .row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .row-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .row-controls {
            display: flex;
            gap: 10px;
        }
        
        .row-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .row-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .row-content {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        
        .row-content::-webkit-scrollbar {
            display: none;
        }
        
        .row-item {
            flex: 0 0 auto;
            width: 250px;
            background: var(--darker);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .row-item:hover {
            transform: scale(1.05);
        }
        
        .row-item-image {
            width: 100%;
            height: 140px;
            background-size: cover;
            background-position: center;
        }
        
        .row-item-info {
            padding: 15px;
        }
        
        .row-item-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .row-item-meta {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        /* 播放器 */
        .player-container {
            margin-top: 30px;
            background: var(--darker);
            border-radius: var(--radius-md);
            padding: 30px;
            box-shadow: var(--shadow-sm);
        }
        
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: var(--radius-sm);
            background: var(--dark);
        }
        
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-info {
            margin-top: 25px;
        }
        
        .player-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .player-meta {
            display: flex;
            justify-content: space-between;
            color: var(--light);
            opacity: 0.7;
            font-size: 0.95rem;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--light);
            opacity: 0.8;
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 25px;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .back-button:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        
        /* 加载动画 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            grid-column: 1 / -1;
        }
        
        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .loading div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            animation: loading 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 40px 40px;
        }
        
        .loading div:nth-child(1) {
            animation-delay: -0.036s;
            background: var(--primary);
        }
        
        .loading div:nth-child(2) {
            animation-delay: -0.072s;
            background: var(--secondary);
        }
        
        .loading div:nth-child(3) {
            animation-delay: -0.108s;
            background: var(--accent);
        }
        
        .loading div:nth-child(4) {
            animation-delay: -0.144s;
            background: var(--success);
        }
        
        @keyframes loading {
            0% { transform: rotate(0deg) scale(0.8); opacity: 1; }
            100% { transform: rotate(360deg) scale(1.2); opacity: 0.5; }
        }

        /* 自定义播放器样式 - 增强版 */
        .custom-player {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .custom-player video {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            align-items: center;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .custom-player:hover .player-controls,
        .custom-player.controls-visible .player-controls {
            transform: translateY(0);
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition-fast);
            margin: 0 5px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-display {
            color: white;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
            font-family: monospace;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .volume-slider {
            width: 80px;
            margin-left: 8px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-menu {
            position: relative;
            display: inline-block;
        }

        .speed-btn {
            background: none;
            border: none;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
        }

        .speed-options {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            padding: 5px 0;
            display: none;
            min-width: 100px;
            z-index: 20;
        }

        .speed-options.show {
            display: block;
        }

        .speed-option {
            display: block;
            width: 100%;
            padding: 8px 15px;
            background: none;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .speed-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .speed-option.active {
            color: var(--primary);
            font-weight: 500;
        }

        .fullscreen-btn {
            margin-left: 10px;
        }

        /* 播放器覆盖层 */
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
            cursor: pointer;
        }

        .player-overlay.visible {
            opacity: 1;
        }

        .overlay-play-btn {
            font-size: 4rem;
            color: white;
            opacity: 0.8;
            transition: var(--transition-fast);
        }

        .overlay-play-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* 加载指示器 */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            display: none;
            z-index: 15;
        }

        .loading-indicator.visible {
            display: block;
        }

        .loading-spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .categories-grid, .shows-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: 12px 15px;
            }
            
            .logo {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .brand-name {
                font-size: 1.1rem;
            }
            
            .nav-actions {
                gap: 15px;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin: 25px 0 20px;
            }
            
            .bottom-nav {
                bottom: 10px;
                width: calc(100% - 20px);
                padding: 10px;
            }
            
            .category-card {

    <script>
        // 完整脚本代码
        document.addEventListener('DOMContentLoaded', async () => {
            // 创建动态粒子背景
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 20 : 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机大小
                    const size = Math.random() * 10 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 随机位置
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.bottom = `-${size}px`;
                    
                    // 随机动画
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 10;
                    particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                    
                    // 随机透明度
                    particle.style.opacity = Math.random() * 0.4 + 0.1;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // 滚动时隐藏/显示导航栏
            let lastScroll = 0;
            function handleScroll() {
                const currentScroll = window.pageYOffset;
                const header = document.querySelector('.app-header');
                const bottomNav = document.querySelector('.bottom-nav');
                
                if (currentScroll <= 0) {
                    header.classList.remove('hidden');
                    bottomNav.classList.remove('hidden');
                    return;
                }
                
                if (currentScroll > lastScroll && currentScroll > 100) {
                    // 向下滚动
                    header.classList.add('hidden');
                    bottomNav.classList.add('hidden');
                } else if (currentScroll < lastScroll) {
                    // 向上滚动
                    header.classList.remove('hidden');
                    bottomNav.classList.remove('hidden');
                }
                
                lastScroll = currentScroll;
            }
            
            // 加载数据
            async function loadData() {
                try {
                    const response = await fetch('knockknock.json');
                    if (!response.ok) throw new Error('加载数据失败');
                    
                    return await response.json();
                } catch (error) {
                    console.error('加载数据时出错:', error);
                    return null;
                }
            }
            
            // 渲染首页（分类列表）
            function renderHomePage(data) {
                contentArea.innerHTML = `
                    <div class="hero-banner">

                    <div class="content-row">

                // 添加横向滚动功能

                // 添加分类点击事件

                // 添加横向项目点击事件

            // 获取热门节目
            function getPopularShows(data) {

            // 初始化横向滚动

            // 渲染分类页面（节目列表）
            function renderCategoryPage(data, categoryId) {
                const category = data.categories.find(c => c.id === categoryId);
                
                contentArea.innerHTML = `
                    <div class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i>

                                <button class="btn btn-primary">

                    <h2 class="section-title">${category.name} - 所有节目</h2>
                    <div class="shows-grid" id="showsGrid">
                        ${category.shows.map(show => `
                            <div class="show-card" data-id="${show.id}">
                                <div class="show-image" style="background-image: url('${show.image}')"></div>
                                <div class="show-info">
                                    <h3 class="show-title">${show.title}</h3>
                                    <p class="show-description">${show.description}</p>
                                    <div class="show-meta">
                                        <span>${show.episodes.length}期节目</span>
                                        <span><i class="fas fa-play-circle"></i></span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // 添加返回按钮事件
                document.getElementById('backButton').addEventListener('click', () => {
                    renderHomePage(data);
                });
                
                // 添加节目点击事件

            // 渲染节目页面（分集列表）
            function renderShowPage(data, categoryId, showId) {
                const category = data.categories.find(c => c.id === categoryId);
                const show = category.shows.find(s => s.id === showId);
                
                contentArea.innerHTML = `
                    <div class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i>
                        返回${category.name}
                    </div>
                    <div class="hero-banner">
                        <div class="hero-background" style="background-image: url('${show.image}')"></div>

                            <p class="hero-description">${show.description}</p>
                            <div class="hero-actions">
                                <button class="btn btn-primary">
                                    <i class="fas fa-play"></i>
                                    下方选集

                    <div class="episodes-container">

                        const episodeId = card.dataset.id;
                        renderPlayerPage(data, categoryId, showId, episodeId);
                    });
                });
            }
            
            // 渲染播放页面
            function renderPlayerPage(data, categoryId, showId, episodeId) {
                const category = data.categories.find(c => c.id === categoryId);
                const show = category.shows.find(s => s.id === showId);
                const episode = show.episodes.find(e => e.id === episodeId);
                
                contentArea.innerHTML = `
                    <div class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i>
                        返回${show.title}
                    </div>
                    
                    <div class="player-container">
                        <div class="player-wrapper" id="playerWrapper">
                            ${getVideoEmbed(episode.videoUrl)}
                        </div>
                        
                        <div class="player-info">
                            <h1 class="player-title">${episode.title}</h1>
                            <div class="player-meta">
                                <span>${formatDate(episode.date)}</span>
                                <span>${episode.duration} · ${episode.views}次播放</span>
                            </div>
                            <p class="player-description">
                                这是视频的详细描述。渊华德视频平台为您带来最新最热的视频内容，涵盖体育、新闻、娱乐等多个领域。本视频是${show.title}系列的一部分，为您提供深度分析和精彩内容。
                            </p>
                        </div>
                    </div>
                    
                    <div style="margin-top: 40px;">
                        <h3 class="section-title">相关视频</h3>
                        <div class="shows-grid">
                            ${getRandomEpisodes(show.episodes, episodeId).map(ep => `
                                <div class="show-card" data-id="${ep.id}">
                                    <div class="show-image" style="background-image: url('${ep.thumbnail}')"></div>
                                    <div class="show-info">
                                        <h3 class="show-title">${ep.title}</h3>
                                        <div class="show-meta">
                                            <span>${ep.duration}</span>
                                            <span>${ep.views}次播放</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // 添加返回按钮事件
                document.getElementById('backButton').addEventListener('click', () => {
                    renderShowPage(data, categoryId, showId);
                });
                
                // 添加相关视频点击事件
                document.querySelectorAll('.show-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const epId = card.dataset.id;
                        renderPlayerPage(data, categoryId, showId, epId);
                    });
                });
                
                // 初始化自定义播放器（如果需要）
                initCustomPlayerIfNeeded(episode.videoUrl);
            }
            
            // 根据视频URL生成嵌入代码
            function getVideoEmbed(url) {
                if (url.includes('bilibili')) {
                    return `<iframe src="${url}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>`;
                } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    // 提取YouTube视频ID
                    let videoId = '';
                    if (url.includes('youtube.com')) {
                        videoId = url.split('v=')[1];
                        const ampersandPos = videoId.indexOf('&');
                        if (ampersandPos !== -1) {
                            videoId = videoId.substring(0, ampersandPos);
                        }
                    } else if (url.includes('youtu.be')) {
                        videoId = url.split('/').pop();
                    }
                    return `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                } else {
                    // 对于直链视频文件，使用自定义播放器
                    return `
                        <div class="custom-player" id="customPlayer">
                            <video id="customVideoPlayer">
                                <source src="${url}" type="${getVideoType(url)}">
                                您的浏览器不支持视频播放
                            </video>
                            <div class="player-overlay" id="playerOverlay">
                                <i class="fas fa-play-circle overlay-play-btn" id="overlayPlayBtn"></i>
                            </div>
                            <div class="loading-indicator" id="loadingIndicator">
                                <div class="loading-spinner"></div>
                            </div>
                            <div class="player-controls">
                                <button id="playPauseBtn" class="control-btn play-pause-btn">
                                    <i class="fas fa-play" id="playPauseIcon"></i>
                                </button>
                                <div class="time-display">
                                    <span id="currentTime">0:00</span> / 
                                    <span id="duration">0:00</span>
                                </div>
                                <div class="progress-container" id="progressContainer">
                                    <div class="progress-bar" id="progressBar"></div>
                                </div>
                                <div class="volume-control">
                                    <button id="muteBtn" class="control-btn">
                                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                                    </button>
                                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                                </div>
                                <div class="speed-menu">
                                    <button id="speedBtn" class="control-btn speed-btn">1.0x</button>
                                    <div class="speed-options" id="speedOptions">
                                        <button class="speed-option" data-speed="0.5">0.5x</button>
                                        <button class="speed-option" data-speed="0.75">0.75x</button>
                                        <button class="speed-option active" data-speed="1">1.0x</button>
                                        <button class="speed-option" data-speed="1.25">1.25x</button>
                                        <button class="speed-option" data-speed="1.5">1.5x</button>
                                        <button class="speed-option" data-speed="2">2.0x</button>
                                    </div>
                                </div>
                                <button id="fullscreenBtn" class="control-btn fullscreen-btn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
            
            // 获取视频类型
            function getVideoType(url) {
                const ext = url.split('.').pop().toLowerCase();
                switch(ext) {
                    case 'mp4': return 'video/mp4';
                    case 'mov': return 'video/quicktime';
                    case 'avi': return 'video/x-msvideo';
                    case 'wmv': return 'video/x-ms-wmv';
                    case 'flv': return 'video/x-flv';
                    case 'webm': return 'video/webm';
                    default: return 'video/mp4';
                }
            }
            
            // 初始化自定义播放器（仅用于直链视频）
            function initCustomPlayerIfNeeded(url) {
                if (url.includes('bilibili') || url.includes('youtube')) {
                    return; // 不需要为嵌入播放器初始化
                }
                
                const video = document.getElementById('customVideoPlayer');
                if (!video) return;
                
                // 获取DOM元素
                const player = document.getElementById('customPlayer');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const playPauseIcon = document.getElementById('playPauseIcon');
                const progressBar = document.getElementById('progressBar');
                const progressContainer = document.getElementById('progressContainer');
                const currentTimeEl = document.getElementById('currentTime');
                const durationEl = document.getElementById('duration');
                const muteBtn = document.getElementById('muteBtn');
                const volumeIcon = document.getElementById('volumeIcon');
                const volumeSlider = document.getElementById('volumeSlider');
                const speedBtn = document.getElementById('speedBtn');
                const speedOptions = document.getElementById('speedOptions');
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                const playerOverlay = document.getElementById('playerOverlay');
                const overlayPlayBtn = document.getElementById('overlayPlayBtn');
                const loadingIndicator = document.getElementById('loadingIndicator');
                
                // 播放状态
                let isPlaying = false;
                let isSeeking = false;
                let playbackRate = 1;
                
                // 初始化视频
                video.addEventListener('loadedmetadata', () => {
                    durationEl.textContent = formatTime(video.duration);
                    video.volume = volumeSlider.value;
                });
                
                video.addEventListener('timeupdate', () => {
                    if (!isSeeking) {
                        const percent = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${percent}%`;
                        currentTimeEl.textContent = formatTime(video.currentTime);
                    }
                });
                
                video.addEventListener('play', () => {
                    isPlaying = true;
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    playerOverlay.classList.remove('visible');
                });
                
                video.addEventListener('pause', () => {
                    isPlaying = false;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    playerOverlay.classList.add('visible');
                });
                
                video.addEventListener('waiting', () => {
                    loadingIndicator.classList.add('visible');
                });
                
                video.addEventListener('playing', () => {
                    loadingIndicator.classList.remove('visible');
                });
                
                video.addEventListener('ended', () => {
                    isPlaying = false;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    playerOverlay.classList.add('visible');
                });
                
                // 播放/暂停控制
                playPauseBtn.addEventListener('click', () => {
                    togglePlayPause();
                });
                
                playerOverlay.addEventListener('click', () => {
                    togglePlayPause();
                });
                
                overlayPlayBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePlayPause();
                });
                
                function togglePlayPause() {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }
                
                // 进度条控制
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    video.currentTime = percent * video.duration;
                });
                
                progressContainer.addEventListener('mousedown', () => {
                    isSeeking = true;
                });
                
                document.addEventListener('mouseup', () => {
                    if (isSeeking) {
                        isSeeking = false;
                    }
                });
                
                progressContainer.addEventListener('mousemove', (e) => {
                    if (isSeeking) {
                        const rect = progressContainer.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        progressBar.style.width = `${percent * 100}%`;
                        video.currentTime = percent * video.duration;
                    }
                });
                
                // 音量控制
                muteBtn.addEventListener('click', () => {
                    video.muted = !video.muted;
                    updateVolumeIcon();
                });
                
                volumeSlider.addEventListener('input', () => {
                    video.volume = volumeSlider.value;
                    video.muted = false;
                    updateVolumeIcon();
                });
                
                function updateVolumeIcon() {
                    if (video.muted || video.volume === 0) {
                        volumeIcon.classList.remove('fa-volume-up');
                        volumeIcon.classList.remove('fa-volume-down');
                        volumeIcon.classList.add('fa-volume-mute');
                        volumeSlider.value = 0;
                    } else if (video.volume > 0.5) {
                        volumeIcon.classList.remove('fa-volume-mute');
                        volumeIcon.classList.remove('fa-volume-down');
                        volumeIcon.classList.add('fa-volume-up');
                    } else {
                        volumeIcon.classList.remove('fa-volume-mute');
                        volumeIcon.classList.remove('fa-volume-up');
                        volumeIcon.classList.add('fa-volume-down');
                    }
                }
                
                // 倍速控制
                speedBtn.addEventListener('click', () => {
                    speedOptions.classList.toggle('show');
                });
                
                document.querySelectorAll('.speed-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const speed = parseFloat(option.dataset.speed);
                        video.playbackRate = speed;
                        playbackRate = speed;
                        speedBtn.textContent = `${speed}x`;
                        
                        // 更新激活状态
                        document.querySelectorAll('.speed-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        option.classList.add('active');
                        
                        speedOptions.classList.remove('show');
                    });
                });
                
                // 关闭速度菜单当点击其他地方时
                document.addEventListener('click', (e) => {
                    if (!speedBtn.contains(e.target) && !speedOptions.contains(e.target)) {
                        speedOptions.classList.remove('show');
                    }
                });
                
                // 全屏控制
                fullscreenBtn.addEventListener('click', () => {
                    if (document.fullscreenElement) {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    } else {
                        if (player.requestFullscreen) {
                            player.requestFullscreen();
                        } else if (player.webkitRequestFullscreen) {
                            player.webkitRequestFullscreen();
                        } else if (player.msRequestFullscreen) {
                            player.msRequestFullscreen();
                        }
                    }
                });
                
                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    // 只在播放器可见时响应
                    if (!player || !document.contains(player)) return;
                    
                    switch(e.key) {
                        case ' ':
                        case 'k':
                            e.preventDefault();
                            togglePlayPause();
                            break;
                        case 'f':
                            e.preventDefault();
                            fullscreenBtn.click();
                            break;
                        case 'm':
                            e.preventDefault();
                            muteBtn.click();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            video.currentTime += 5;
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            video.currentTime -= 5;
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            video.volume = Math.min(video.volume + 0.1, 1);
                            volumeSlider.value = video.volume;
                            updateVolumeIcon();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            video.volume = Math.max(video.volume - 0.1, 0);
                            volumeSlider.value = video.volume;
                            updateVolumeIcon();
                            break;
                        case '>':
                        case '.':
                            e.preventDefault();
                            playbackRate = Math.min(playbackRate + 0.25, 2);
                            video.playbackRate = playbackRate;
                            speedBtn.textContent = `${playbackRate.toFixed(2)}x`;
                            break;
                        case '<':
                        case ',':
                            e.preventDefault();
                            playbackRate = Math.max(playbackRate - 0.25, 0.5);
                            video.playbackRate = playbackRate;
                            speedBtn.textContent = `${playbackRate.toFixed(2)}x`;
                            break;
                    }
                });
                
                // 显示控制栏
                let controlsTimeout;
                function showControls() {
                    player.classList.add('controls-visible');
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        if (!isPlaying) return;
                        player.classList.remove('controls-visible');
                    }, 3000);
                }
                
                player.addEventListener('mousemove', showControls);
                player.addEventListener('click', showControls);
                
                // 初始显示控制栏
                showControls();
                
                // 开始播放
                video.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互');
                });
            }
            
            // 获取随机相关视频（排除当前播放的视频）
            function getRandomEpisodes(episodes, currentId) {
                const otherEpisodes = episodes.filter(ep => ep.id !== currentId);
                return otherEpisodes.slice(0, 3);
            }
            
            // 日期格式化
            function formatDate(dateString) {
                const date = new Date(dateString);
                return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
            }
            
            // 时间格式化 (秒 -> 分:秒)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // DOM元素
            const contentArea = document.getElementById('contentArea');
            
            // 初始化页面
            createParticles();
            window.addEventListener('scroll', handleScroll);
            
            // 加载数据并渲染首页
            const data = await loadData();
            
            if (data) {
                renderHomePage(data);
            } else {
                contentArea.innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 50px;">
                        <h2>数据加载异常</h2>
                        <p>请检查您的网络连接或联系网站管理员</p>
                        <button id="retryBtn" style="margin-top: 20px; padding: 10px 20px; background: var(--secondary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            重试
                        </button>
                    </div>
                `;
                
                document.getElementById('retryBtn').addEventListener('click', async () => {
                    const retryData = await loadData();
                    if (retryData) {
                        renderHomePage(retryData);
                    }
                });
            }
        });
    </script>
</body>
</html>
