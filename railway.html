<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>渊华德铁路 | 智慧出行系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6; /* 活力蓝 */
            --primary-light: #60A5FA;
            --primary-dark: #1D4ED8;
            --secondary: #10B981; /* 清新绿 */
            --secondary-light: #34D399;
            --secondary-dark: #059669;
            --accent: #F59E0B; /* 活力橙 */
            --accent-light: #FBBF24;
            --accent-dark: #D97706;
            --dark: #0F172A; /* 深空蓝黑 */
            --darker: #0A0F1D;
            --darkest: #060914;
            --light: #F8FAFC; /* 浅灰白 */
            --gray: #94A3B8; /* 中灰 */
            --gray-light: #E2E8F0;
            --border: #334155;
            
            --gradient-primary: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            --gradient-secondary: linear-gradient(135deg, #10B981 0%, #059669 100%);
            --gradient-accent: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            --gradient-dark: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            --gradient-journey: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 6px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.2);
            --shadow-xl: 0 20px 48px rgba(0,0,0,0.25);
            --shadow-2xl: 0 32px 64px rgba(0,0,0,0.3);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-2xl: 32px;
            
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 动态粒子背景 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .particle {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* 顶部导航栏 - 灵动玻璃态 */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(0);
            transition: var(--transition-fast);
            will-change: transform;
        }
        
        .app-header.hidden {
            transform: translateY(-100%);
        }
        
        .branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 44px;
            height: 44px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 22px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
        }
        
        .logo:hover {
            transform: rotate(10deg) scale(1.1);
        }
        
        .logo:hover::before {
            animation: shine 0.8s ease;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .brand-name {
            font-weight: 800;
            font-size: 1.4rem;
            background: linear-gradient(to right, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .brand-name::after {
            content: '铁路';
            position: absolute;
            bottom: -8px;
            left: 0;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--gray);
            letter-spacing: 1px;
        }
        
        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-icon {
            font-size: 1.3rem;
            color: var(--light);
            position: relative;
            transition: var(--transition-fast);
            opacity: 0.8;
        }
        
        .nav-icon:hover {
            color: var(--primary-light);
            opacity: 1;
            transform: translateY(-3px);
        }
        
        /* 底部导航栏 - 灵动浮动 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            display: flex;
            padding: 14px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 500px;
            justify-content: space-around;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: floatUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes floatUp {
            0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        .bottom-nav.hidden {
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 0.75rem;
            transition: var(--transition-fast);
            opacity: 0.6;
            position: relative;
        }
        
        .nav-item.active {
            opacity: 1;
            color: var(--primary-light);
            transform: translateY(-10px);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            width: 6px;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--primary);
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 6px;
            transition: var(--transition-fast);
        }
        
        .nav-item.active i {
            transform: scale(1.2);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-item:hover {
            opacity: 1;
            color: var(--primary-light);
        }
        
        /* 内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        /* 页面标题 */
        .page-title {
            margin: 100px 0 15px;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-title i {
            color: var(--primary-light);
            font-size: 2.2rem;
        }
        
        .page-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
            max-width: 600px;
        }
        
        /* 搜索卡片 */
        .search-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            margin-bottom: 40px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }
        
        .search-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .search-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 20px;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .search-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .search-subtitle {
            font-size: 0.95rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .search-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .search-group {
            flex: 1;
            min-width: 200px;
        }
        
        .search-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--light);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-input, .search-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition-fast);
            color: var(--light);
        }
        
        .search-input:focus, .search-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .search-input::placeholder {
            color: var(--gray);
        }
        
        .quick-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.6);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary-light);
            transform: translateY(-3px);
        }
        
        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .search-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .search-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: var(--radius-lg);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .search-btn:hover::before {
            animation: shine 0.8s ease;
        }
        
        .search-btn:active {
            transform: translateY(-1px);
        }
        
        /* 列车卡片 */
        .trains-container {
            margin-top: 20px;
        }
        
        .train-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            margin-bottom: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateY(30px);
            opacity: 0;
            animation: cardAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: transform, opacity;
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .train-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .train-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .train-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25px;
            right: 25px;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: var(--transition-fast);
        }
        
        .train-card.expanded .train-header::after {
            opacity: 0;
        }
        
        .train-basic {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .train-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .train-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
        }
        
        .train-icon.high-speed {
            background: var(--gradient-primary);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .train-icon.direct {
            background: var(--gradient-secondary);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }
        
        .train-icon.normal {
            background: var(--gradient-accent);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
        }
        
        .train-icon:hover::before {
            animation: shine 0.8s ease;
        }
        
        .train-number-info {
            display: flex;
            flex-direction: column;
        }
        
        .train-number {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--light);
            line-height: 1;
        }
        
        .train-type {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 6px;
        }
        
        .train-route {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 40px;
        }
        
        .station {
            text-align: center;
            min-width: 140px;
        }
        
        .station-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .station-time {
            font-size: 1rem;
            color: var(--gray);
        }
        
        .route-line {
            flex: 1;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            position: relative;
            margin: 0 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .route-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: lineFlow 3s linear infinite;
        }
        
        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .route-line::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--primary);
        }
        
        .route-line::before {
            content: '';
            position: absolute;
            top: -4px;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--secondary);
        }
        
        .train-duration {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
        }
        
        .duration-time {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .duration-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 4px;
        }
        
        .train-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-light);
            min-width: 120px;
            text-align: right;
            position: relative;
        }
        
        .price-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 400;
            margin-top: 4px;
        }
        
        .expand-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-fast);
            margin-left: 20px;
        }
        
        .expand-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary-light);
            transform: rotate(180deg);
        }
        
        .train-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), padding 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }
        
        .train-card.expanded .train-details {
            max-height: 2000px;
            opacity: 1;
            padding: 0 25px;
        }
        
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .details-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .details-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--primary);
            transition: var(--transition-fast);
        }
        
        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(15, 23, 42, 0.6);
            border-left-color: var(--secondary);
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            color: var(--light);
            font-weight: 600;
        }
        
        .stops-title {
            font-weight: 700;
            margin: 30px 0 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .mobile-stops-toggle {
            display: none;
            font-size: 0.9rem;
            color: var(--primary-light);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .stops-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: var(--radius-lg);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(255, 255, 255, 0.05);
        }
        
        .stops-container::-webkit-scrollbar {
            height: 6px;
        }

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机颜色
                const colors = ['#3B82F6', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.6 + 0.1;
                
                container.appendChild(particle);
            }
            
            // 添加浮动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { 
                        transform: translateY(0) translateX(0) rotate(0deg); 
                    }
                    25% { 
                        transform: translateY(-20px) translateX(10px) rotate(90deg); 
                    }
                    50% { 
                        transform: translateY(-40px) translateX(0) rotate(180deg); 
                    }
                    75% { 
                        transform: translateY(-20px) translateX(-10px) rotate(270deg); 
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 滚动时隐藏/显示导航栏
        function handleScroll() {
            const currentScroll = window.pageYOffset;
            const header = document.querySelector('.app-header');
            const bottomNav = document.querySelector('.bottom-nav');
            
            if (currentScroll <= 0) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                return;
            }
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                // 向下滚动
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
            } else if (currentScroll < lastScroll) {
                // 向上滚动
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        }
        
        // 从JSON文件加载铁路数据
        async function loadRailwayData() {
            try {
                const response = await fetch('railway.json');
                if (!response.ok) throw new Error(`加载失败: ${response.status}`);
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('加载铁路数据时出错:', error);
                return [];
            }
        }
        
        // 根据列车类型获取图标类
        function getTrainIconClass(trainType) {
            switch(trainType) {
                case '高速动车组': return 'high-speed';
                case '直快': return 'direct';
                case '普快': return 'normal';
                default: return 'normal';
            }
        }
        
        // 将时长字符串转换为秒数
        function durationToSeconds(duration) {
            let hours = 0, minutes = 0;
            
            const hourMatch = duration.match(/(\d+)小时/);
            if (hourMatch) hours = parseInt(hourMatch[1]);
            
            const minuteMatch = duration.match(/(\d+)分/);
            if (minuteMatch) minutes = parseInt(minuteMatch[1]);
            
            return hours * 3600 + minutes * 60;
        }
        
        // 渲染列车卡片
        function renderTrainCards(trains) {
            const container = document.getElementById('trains-container');
            
            // 清空现有内容
            container.innerHTML = '';
            
            if (trains.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-train"></i>
                        </div>
                        <div class="empty-title">未找到符合条件的列车</div>
                        <div class="empty-message">请尝试修改搜索条件或选择其他日期</div>
                        <button class="btn btn-primary" onclick="resetSearch()">
                            <i class="fas fa-redo"></i>
                            重置搜索
                        </button>
                    </div>
                `;
                return;
            }
            
            // 重置动画延迟
            animationDelay = 0;
            
            // 创建列车卡片
            trains.forEach((train, index) => {
                const trainCard = document.createElement('div');
                trainCard.className = 'train-card';
                trainCard.style.animationDelay = `${animationDelay}s`;
                animationDelay += 0.1;
                
                // 获取图标类
                const iconClass = getTrainIconClass(train.trainType);
                const price = train.price || getRandomPrice(train.trainType);
                
                trainCard.innerHTML = `
                    <div class="train-header" data-train-id="${train.id}">
                        <div class="train-basic">
                            <div class="train-icon ${iconClass}">
                                <i class="fas fa-train"></i>
                            </div>
                            <div class="train-number-info">
                                <div class="train-number">${train.trainNumber}</div>
                                <div class="train-type">${train.trainType} · ${train.operator}</div>
                            </div>
                        </div>
                        
                        <div class="train-route">
                            <div class="station">
                                <div class="station-name">${train.departureStation}</div>
                                <div class="station-time">${train.departureTime}</div>
                            </div>
                            <div class="route-line"></div>
                            <div class="train-duration">
                                <div class="duration-time">${train.duration}</div>
                                <div class="duration-label">运行时间</div>
                            </div>
                            <div class="route-line"></div>
                            <div class="station">
                                <div class="station-name">${train.terminalStation}</div>
                                <div class="station-time">${train.arrivalTime}</div>
                            </div>
                        </div>
                        
                        <div class="train-price">
                            ${price}
                            <div class="price-label">二等座</div>
                        </div>
                        
                        <button class="expand-btn">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="train-details">
                        <div class="details-header">
                            <div class="details-title">列车详情信息</div>
                            <div class="train-type">${train.operator}</div>
                        </div>
                        
                        <div class="details-content">
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-train"></i> 车次号</div>
                                <div class="detail-value">${train.trainNumber}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-bolt"></i> 车型</div>
                                <div class="detail-value">${train.trainType}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-route"></i> 担当路局</div>
                                <div class="detail-value">${train.operator}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-road"></i> 运行里程</div>
                                <div class="detail-value">${getRandomDistance()} km</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-tachometer-alt"></i> 最高时速</div>
                                <div class="detail-value">${getMaxSpeed(train.trainType)} km/h</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-chair"></i> 座位类型</div>
                                <div class="detail-value">二等座 / 一等座 / 商务座</div>
                            </div>
                        </div>
                        
                        <div class="stops-title">
                            途经站信息
                            <button class="mobile-stops-toggle" data-target="stops-${train.id}">
                                <i class="fas fa-chevron-down"></i> 查看途经站
                            </button>
                        </div>
                        <div class="stops-container" id="stops-${train.id}">
                            <table class="stops-table">
                                <thead>
                                    <tr>
                                        <th>车站</th>
                                        <th>到站时间</th>
                                        <th>发车时间</th>
                                        <th>停靠时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${train.stops.map(stop => `
                                        <tr>
                                            <td class="stop-station">
                                                <i class="fas fa-map-marker-alt"></i>
                                                ${stop.station}
                                            </td>
                                            <td>${stop.arrivalTime || '-'}</td>
                                            <td>${stop.departureTime || '-'}</td>
                                            <td>${stop.stopDuration || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="viewTimetable('${train.id}')">
                                <i class="fas fa-list-alt"></i>
                                查看时刻表
                            </button>
                            <button class="btn btn-primary" onclick="startJourney('${train.id}')">
                                <i class="fas fa-ticket-alt"></i>
                                乘车体验
                            </button>
                        </div>
                    </div>
                `;
                
                // 添加展开/收起事件
                const header = trainCard.querySelector('.train-header');
                const expandBtn = trainCard.querySelector('.expand-btn');
                const details = trainCard.querySelector('.train-details');
                
                header.addEventListener('click', (e) => {
                    if (e.target.closest('.expand-btn') || e.target.closest('.btn')) return;
                    
                    toggleTrainCard(trainCard, expandBtn);
                });
                
                expandBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleTrainCard(trainCard, expandBtn);
                });
                
                // 移动端途经站切换
                const mobileToggle = trainCard.querySelector('.mobile-stops-toggle');
                const stopsContainer = trainCard.querySelector('.stops-container');
                
                mobileToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    stopsContainer.classList.toggle('expanded');
                    
                    const icon = mobileToggle.querySelector('i');
                    if (stopsContainer.classList.contains('expanded')) {
                        mobileToggle.innerHTML = '<i class="fas fa-chevron-up"></i> 收起途经站';
                    } else {
                        mobileToggle.innerHTML = '<i class="fas fa-chevron-down"></i> 查看途经站';
                    }
                });
                
                container.appendChild(trainCard);
            });
        }
        
        // 切换列车卡片展开状态
        function toggleTrainCard(card, expandBtn) {
            card.classList.toggle('expanded');
            const icon = expandBtn.querySelector('i');
            
            if (card.classList.contains('expanded')) {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
                expandBtn.style.transform = 'rotate(180deg)';
            } else {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
                expandBtn.style.transform = 'rotate(0deg)';
            }
        }
        
        // 获取随机距离（模拟数据）
        function getRandomDistance() {
            const distances = [285, 420, 680, 350, 520, 760];
            return distances[Math.floor(Math.random() * distances.length)];
        }
        
        // 获取随机票价（模拟数据）
        function getRandomPrice(trainType) {
            switch(trainType) {
                case '高速动车组': return `¥${(Math.random() * 200 + 100).toFixed(1)}`;
                case '直快': return `¥${(Math.random() * 100 + 50).toFixed(1)}`;
                case '普快': return `¥${(Math.random() * 80 + 30).toFixed(1)}`;
                default: return '¥ --';
            }
        }
        
        // 根据车型获取最高时速
        function getMaxSpeed(trainType) {
            switch(trainType) {
                case '高速动车组': return '350';
                case '直快': return '160';
                case '普快': return '120';
                default: return '120';
            }
        }
        
        // 开始乘车体验
        function startJourney(trainId) {
            const train = railwayData.find(t => t.id === trainId);
            if (!train) return;
            
            currentJourney = train;
            
            // 设置乘车页面信息
            document.getElementById('journeyTrainNumber').textContent = train.trainNumber;
            document.getElementById('journeyRoute').textContent = `${train.departureStation} → ${train.terminalStation}`;
            document.getElementById('journeyDepartureTime').textContent = train.departureTime;
            document.getElementById('journeyArrivalTime').textContent = train.arrivalTime;
            document.getElementById('journeyTitle').textContent = `${train.trainNumber} 次列车`;
            document.getElementById('journeySubtitle').textContent = `${train.departureStation} 到 ${train.terminalStation}`;
            
            // 计算总秒数
            totalSeconds = durationToSeconds(train.duration);
            countdownSeconds = totalSeconds;
            
            // 重置进度条
            document.getElementById('journeyProgressBar').style.width = '0%';
            
            // 显示乘车页面
            document.getElementById('journeyOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 重置按钮状态
            document.getElementById('startJourneyBtn').innerHTML = '<i class="fas fa-play"></i> 开始乘车';
            document.getElementById('startJourneyBtn').disabled = false;
            
            // 停止任何正在运行的倒计时
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            // 更新倒计时显示
            updateCountdownDisplay();
        }
        
        // 更新倒计时显示
        function updateCountdownDisplay() {
            const hours = Math.floor(countdownSeconds / 3600);
            const minutes = Math.floor((countdownSeconds % 3600) / 60);
            const seconds = countdownSeconds % 60;
            
            document.getElementById('countdownDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新进度条
            const progress = ((totalSeconds - countdownSeconds) / totalSeconds) * 100;
            document.getElementById('journeyProgressBar').style.width = `${progress}%`;
            
            // 更新标签
            if (isJourneyActive) {
                document.getElementById('countdownLabel').textContent = '旅程进行中...';
            } else {
                document.getElementById('countdownLabel').textContent = '旅程剩余时间';
            }
        }
        
        // 开始倒计时
        function startCountdown() {
            if (isJourneyActive) return;
            
            isJourneyActive = true;
            
            // 禁用开始按钮
            document.getElementById('startJourneyBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> 乘车中...';
            document.getElementById('startJourneyBtn').disabled = true;
            
            // 开始倒计时
            countdownInterval = setInterval(() => {
                if (countdownSeconds > 0) {
                    countdownSeconds--;
                    updateCountdownDisplay();
                } else {
                    // 倒计时结束
                    clearInterval(countdownInterval);
                    isJourneyActive = false;
                    document.getElementById('countdownLabel').textContent = '旅程已完成！';
                    document.getElementById('startJourneyBtn').innerHTML = '<i class="fas fa-check"></i> 旅程完成';
                    
                    // 播放完成音效（模拟）
                    playJourneyCompleteSound();
                }
            }, 1000);
        }
        
        // 模拟播放完成音效
        function playJourneyCompleteSound() {
            // 这里可以添加实际音效
            console.log('旅程完成！');
            
            // 振动反馈（如果支持）
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }
        
        // 查看时刻表
        function viewTimetable(trainId) {
            const train = railwayData.find(t => t.id === trainId);
            if (!train) return;
            
            alert(`时刻表功能开发中...\n车次：${train.trainNumber}\n${train.departureStation} → ${train.terminalStation}\n运行时间：${train.duration}`);
        }
        
        // 重置搜索
        function resetSearch() {
            document.getElementById('from-station').value = '';
            document.getElementById('to-station').value = '';
            document.getElementById('train-number').value = '';
            document.getElementById('departure-date').value = new Date().toISOString().split('T')[0];
            
            // 重置筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.filter-btn[data-type=""]').classList.add('active');
            
            // 重新渲染所有列车
            renderTrainCards(railwayData);
        }
        
        // 关闭乘车页面
        function closeJourney() {
            // 停止倒计时
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            isJourneyActive = false;
            
            // 隐藏乘车页面
            document.getElementById('journeyOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // 显示完成消息
            if (countdownSeconds === 0 && totalSeconds > 0) {
                setTimeout(() => {
                    alert('旅程已完成！感谢您选择渊华德铁路。');
                }, 300);
            } else if (countdownSeconds < totalSeconds && countdownSeconds > 0) {
                setTimeout(() => {
                    alert('旅程已结束。您已乘坐了部分路程。');
                }, 300);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async () => {
            // 创建动态粒子背景
            createParticles();
            
            // 添加滚动事件监听
            window.addEventListener('scroll', handleScroll, { passive: true });
            
            // 设置当前日期为默认值
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departure-date').value = today;
            
            // 加载铁路数据
            railwayData = await loadRailwayData();
            
            if (railwayData.length > 0) {
                // 渲染列车卡片
                renderTrainCards(railwayData);
            } else {
                // 显示错误信息
                const container = document.getElementById('trains-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="empty-title">数据加载失败</div>
                        <div class="empty-message">无法加载列车数据，请检查网络连接或稍后再试</div>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                    </div>
                `;
            }
            
            // 搜索按钮事件
            document.getElementById('search-btn').addEventListener('click', () => {
                const fromStation = document.getElementById('from-station').value.toLowerCase();
                const toStation = document.getElementById('to-station').value.toLowerCase();
                const trainNumber = document.getElementById('train-number').value.toLowerCase();
                const selectedType = document.querySelector('.filter-btn.active')?.dataset.type || '';
                
                // 过滤列车数据
                const filteredTrains = railwayData.filter(train => {
                    const matchesFrom = fromStation ? 
                        train.departureStation.toLowerCase().includes(fromStation) : true;
                    const matchesTo = toStation ? 
                        train.terminalStation.toLowerCase().includes(toStation) : true;
                    const matchesNumber = trainNumber ? 
                        train.trainNumber.toLowerCase().includes(trainNumber) : true;
                    const matchesType = selectedType ? 
                        train.trainType === selectedType : true;
                    
                    return matchesFrom && matchesTo && matchesNumber && matchesType;
                });
                
                // 重新渲染列车卡片
                renderTrainCards(filteredTrains);
            });
            
            // 筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    
                    // 触发搜索
                    document.getElementById('search-btn').click();
                });
            });
            
            // 乘车页面按钮事件
            document.getElementById('startJourneyBtn').addEventListener('click', startCountdown);
            
            document.getElementById('endJourneyBtn').addEventListener('click', closeJourney);
            
            document.getElementById('closeJourneyBtn').addEventListener('click', closeJourney);
            
            // 点击乘车页面外部关闭
            document.getElementById('journeyOverlay').addEventListener('click', (e) => {
                if (e.target === document.getElementById('journeyOverlay')) {
                    closeJourney();
                }
            });
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('journeyOverlay').classList.contains('active')) {
                    closeJourney();
                }
            });
            
            // 输入框回车键搜索
            document.querySelectorAll('.search-input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('search-btn').click();
                    }
                });
            });
        });
    </script>
</body>
</html>
