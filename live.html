            --accent: #FFD166; /* 活力黄 */
            --dark: #1A1A2E; /* 深蓝黑 */
            --light: #F8F9FA; /* 浅灰白 */
            --success: #06D6A0; /* 清新绿 */
            
            --gradient-primary: linear-gradient(135deg, #FF3E4D 0%, #FF6B6B 100%);
            --gradient-secondary: linear-gradient(135deg, #4A90E2 0%, #5F72BE 100%);
            --gradient-accent: linear-gradient(135deg, #FFD166 0%, #FFA630 100%);

            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-lg: 0 16px 48px rgba(0,0,0,0.16);
            
            --radius-sm: 12px;
            --radius-md: 16px;

        }

        }
        
        .app-header.hidden {

        }
        
        .branding {

            align-items: center;
            gap: 12px;
        }
        
        .logo {

            height: 40px;

            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(255, 62, 77, 0.3);
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-icon {
            font-size: 1.3rem;
            color: var(--dark);
            position: relative;
            transition: var(--transition-fast);
            opacity: 0.8;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            opacity: 1;
            transform: translateY(-3px);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 底部导航栏 - 灵动浮动设计 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            padding: 12px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 500px;
            justify-content: space-around;
            transition: var(--transition);

        .bottom-nav.hidden {

            opacity: 0;
        }

            flex-direction: column;
            align-items: center;
            color: var(--dark);
            text-decoration: none;
            font-size: 0.8rem;
            transition: var(--transition-fast);
            opacity: 0.6;
            position: relative;
        }

            opacity: 1;
            color: var(--primary);
            transform: translateY(-10px);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .nav-item i {

            margin-bottom: 4px;

        }
        
        .nav-item.active i {
            transform: scale(1.2);
        }
        
        .nav-item:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        /* 内容容器 */

        /* 播放器区域 */

            overflow: hidden;
            margin-bottom: 30px;

            left: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);

        }

            align-items: center;
            gap: 15px;

            align-items: center;

    <script>
        // 滚动时隐藏/显示导航栏
        let lastScroll = 0;
        function handleScroll() {
            const currentScroll = window.pageYOffset;
            const header = document.querySelector('.app-header');
            const bottomNav = document.querySelector('.bottom-nav');
            
            if (currentScroll <= 0) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                return;
            }
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                // 向下滚动
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
            } else if (currentScroll < lastScroll) {
                // 向上滚动
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        }
        
        // 直播播放器功能
        function initPlayer() {
            const video = document.getElementById('live-player');
            const channelCards = document.querySelectorAll('.channel-card');
            const channelName = document.querySelector('.channel-name');
            const channelLogo = document.querySelector('.channel-logo');
            
            // 默认播放源
            const defaultSource = 'http://112.46.105.20:8009/hls/3/index.m3u8';
            
            // 播放视频函数
            function playVideo(source) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(source);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => {
                            console.log('自动播放失败:', e);
                        });
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = source;
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(e => {
                            console.log('自动播放失败:', e);
                        });
                    });
                }
            }
            
            // 设置默认播放
            playVideo(defaultSource);
            
            // 频道切换功能
            channelCards.forEach(card => {
                card.addEventListener('click', function() {
                    const source = this.getAttribute('data-source');
                    const name = this.getAttribute('data-name');
                    const logo = this.getAttribute('data-logo');
                    
                    // 更新UI
                    channelCards.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    
                    channelName.textContent = name;
                    channelLogo.textContent = logo;
                    
                    // 播放新频道
                    playVideo(source);
                });
            });
            
            // 控制按钮功能
            const volumeBtn = document.querySelector('.fa-volume-up').closest('.control-btn');
            const expandBtn = document.querySelector('.fa-expand').closest('.control-btn');
            
            volumeBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    this.querySelector('i').classList.replace('fa-volume-mute', 'fa-volume-up');
                } else {
                    video.muted = true;
                    this.querySelector('i').classList.replace('fa-volume-up', 'fa-volume-mute');
                }
            });
            
            expandBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.log(`全屏请求错误: ${err.message}`);
                    });
                    this.querySelector('i').classList.replace('fa-expand', 'fa-compress');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        this.querySelector('i').classList.replace('fa-compress', 'fa-expand');
                    }
                }
            });
            
            // 全屏状态变化监听
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    expandBtn.querySelector('i').classList.replace('fa-compress', 'fa-expand');
                }
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 添加滚动事件监听
            window.addEventListener('scroll', handleScroll);
            
            // 初始化播放器
            initPlayer();
            
            // 设置底部导航栏活动状态
            const currentPage = window.location.pathname.split('/').pop();
            const navItems = document.querySelectorAll('.bottom-nav .nav-item');
            
            navItems.forEach(item => {
                const link = item.getAttribute('href');
                if (link === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
