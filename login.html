<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 渊迂新闻</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 新增样式 */
        .auth-box {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
            position: absolute;
            top: 50%;
            width: 45%;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <!-- 头部保持不变 -->

    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>内容管理通道</h2>
                    <p>请使用授权账户登录</p>
                </div>
                
                <div id="auth-error" class="error-msg"></div>
                
                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="login-email" placeholder="name@example.com">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="login-pwd" placeholder="至少6位字符">
                </div>
                
                <button class="auth-btn" onclick="handleLogin(event)">验证身份</button>
                
                <div class="divider">或</div>
                
                <div class="social-login">
                    <button class="google-login-btn" onclick="handleGoogleLogin(event)">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        使用 Google 登录
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signInWithPopup, 
            GoogleAuthProvider 
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // 初始化 Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-domain.firebaseapp.com",
            projectId: "your-project-id",
            // 其他配置
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // 邮箱登录
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pwd').value;
            
            const btn = document.querySelector('.auth-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html";
            } catch (error) {
                // 错误处理逻辑
            } finally {
                btn.disabled = false;
                btn.innerHTML = '验证身份';
            }
        };

        // Google 登录
        window.handleGoogleLogin = async (e) => {
            e.preventDefault();
            const btn = e.currentTarget;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在跳转...';

            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = "admin.html";
            } catch (error) {
                // 错误处理逻辑
            } finally {
                btn.disabled = false;
                btn.innerHTML = '使用 Google 登录';
            }
        };
    </script>
</body>
</html>
