<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理 - 渊迂新闻</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- 必须添加的核心SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
    <!-- 复用网站头部 -->
    <header class="site-header">
        <div class="header-container">
            <div class="branding">
                <span class="brand-red">「架空」渊迂电视新闻网+</span>
            </div>
        </div>
    </header>

    <!-- 登录表单 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <h2 class="section-title">内容管理通道</h2>
                <div id="auth-error" class="error-msg"></div>
                <input type="email" id="login-email" placeholder="认证邮箱" required>
                <input type="password" id="login-pwd" placeholder="安全密钥" minlength="6" required>
                <button class="auth-btn" onclick="handleLogin(event)">验证身份</button>
            </div>
        </div>
    </section>

    <!-- 正确的加载顺序 -->
    <script src="firebase-config.js"></script> <!-- 必须在SDK之后 -->
    <script>
        // 预防表单默认提交
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pwd').value;
            
            // 添加加载状态
            const btn = document.querySelector('.auth-btn');
            btn.disabled = true;
            btn.textContent = '验证中...';

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "admin.html";
                })
                .catch(error => {
                    document.getElementById('auth-error').textContent = `认证失败：${error.message}`;
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = '验证身份';
                });
        }
    </script>
</body>
</html>
