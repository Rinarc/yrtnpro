    <header class="site-header">

            </div>
            <nav class="main-nav">
                <ul>

                    <li class="admin-link" style="display:none;"><a href="admin.html">å‘å¸ƒæ–‡ç« </a></li>

    <!-- çªå‘æ–°é—» -->
    <section class="breaking-news">

    </section>

    <!-- æ–°é—»åˆ—è¡¨ -->
    <section class="news-grid" id="news">

    <script>
        // FirebaseæœåŠ¡å¼•ç”¨
        const db = firebase.firestore();
        const auth = firebase.auth();

        // åˆå§‹åŒ–å‡½æ•°
        function initHomePage() {
            // åŠ è½½çªå‘æ–°é—»ï¼ˆæœ€æ–°3ç¯‡å¸¦ç´§æ€¥æ ‡è®°çš„æ–‡ç« ï¼‰
            db.collection("posts")
                .where("isBreaking", "==", true)
                .orderBy("timestamp", "desc")
                .limit(3)
                .onSnapshot(
                    (snapshot) => {
                        const breakingContent = document.getElementById('breaking-content');
                        breakingContent.innerHTML = snapshot.empty 
                            ? '<span>å½“å‰æ— çªå‘æ–°é—»</span>'
                            : snapshot.docs.map(doc => `
                                <a href="news-detail.html?id=${doc.id}">${doc.data().title}</a>
                            `).join(' Â· ');
                    },
                    (error) => console.error("çªå‘æ–°é—»åŠ è½½å¤±è´¥:", error)
                );

            // åŠ è½½å¸¸è§„æ–‡ç« åˆ—è¡¨
            db.collection("posts")
                .orderBy("timestamp", "desc")
                .limit(9)
                .onSnapshot(
                    (snapshot) => {
                        const container = document.getElementById('news-container');
                        container.innerHTML = snapshot.docs.map(doc => {
                            const data = doc.data();
                            return `
                                <div class="news-card">
                                    <a href="news-detail.html?id=${doc.id}">
                                        <h3>${data.title}</h3>
                                        <div class="news-meta">
                                            <time>${formatFirebaseDate(data.timestamp)}</time>
                                            <span class="category-tag">${data.category || 'ç»¼åˆæŠ¥é“'}</span>
                                            <span class="views-count">ğŸ‘ï¸ ${data.views || 0}</span>
                                        </div>
                                        <div class="news-preview">
                                            ${marked.parse(data.content.substring(0, 150) + '...'}
                                        </div>
                                    </a>
                                </div>
                            `;
                        }).join('');
                    },
                    (error) => console.error("æ–°é—»åŠ è½½å¤±è´¥:", error)
                );

            // ç™»å½•çŠ¶æ€ç®¡ç†
            auth.onAuthStateChanged((user) => {
                const loginLink = document.getElementById('login-link');
                const adminLinks = document.querySelectorAll('.admin-link');
                
                if (user) {
                    loginLink.textContent = 'æ³¨é”€';
                    loginLink.href = 'javascript:void(0)';
                    loginLink.onclick = () => auth.signOut().then(() => window.location.reload());
                    adminLinks.forEach(link => link.style.display = 'block');
                } else {
                    loginLink.textContent = 'ç™»å½•';
                    loginLink.href = 'login.html';
                    loginLink.onclick = null;
                    adminLinks.forEach(link => link.style.display = 'none');
                }
            });

            // é˜…è¯»é‡ç»Ÿè®¡
            document.addEventListener('click', async (e) => {
                if (e.target.closest('a[href*="news-detail"]')) {
                    const articleId = new URL(e.target.href).searchParams.get('id');
                    await db.collection("posts").doc(articleId).update({
                        views: firebase.firestore.FieldValue.increment(1)
                    });
                }
            });
        }

        // æ—¥æœŸæ ¼å¼åŒ–è¾…åŠ©å‡½æ•°
        function formatFirebaseDate(timestamp) {
            try {
                return timestamp?.toDate?.().toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }) || 'æ—¥æœŸæœªè®°å½•';
            } catch {
                return new Date().toLocaleDateString();
            }
        }

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initHomePage);
    </script>
