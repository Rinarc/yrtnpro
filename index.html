<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRTN+ | 渊迂新闻（架空）</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Firebase SDK 必须按顺序加载 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <header class="site-header">
        <div class="header-container">
            <div class="branding">
                <span class="brand-red">「架空」渊迂电视新闻网+</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="#news">新闻</a></li>
                    <li><a href="replay.html">节目回看</a></li>
                    <li><a href="archive.html">历史新闻</a></li>
                    <li><a href="metroann.html">地铁之声</a></li>
                    <li class="admin-link" style="display:none;"><a href="admin.html">发布文章</a></li>
                    <li><a href="login.html" id="login-link">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 突发新闻 -->
    <section class="breaking-news">
        <div class="container">
            <div class="breaking-label">热点</div>
            <div id="breaking-content" class="breaking-text"></div>
        </div>
    </section>

    <!-- 新闻列表 -->
    <section class="news-grid" id="news">
        <div class="container">
            <h2 class="section-title">渊迂时讯</h2>
            <div class="grid" id="news-container"></div>
        </div>
    </section>

    <!-- 视评专区 -->
    <section class="commentary-section" id="commentary">
        <div class="container">
            <h2 class="section-title">渊迂视评</h2>
            <div class="commentary-grid" id="commentary-container"></div>
        </div>
    </section>

    <script>
        // Firebase服务引用
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 初始化函数
        function initHomePage() {
            // 加载突发新闻（带错误处理）
            db.collection("news")
                .where("isBreaking", "==", true)
                .limit(1)
                .onSnapshot(
                    (snapshot) => {
                        const breakingContent = document.getElementById('breaking-content');
                        breakingContent.innerHTML = snapshot.empty 
                            ? '<span>当前无突发新闻</span>'
                            : snapshot.docs.map(doc => `
                                <a href="news-detail.html?id=${doc.id}">${doc.data().title}</a>
                            `).join('');
                    },
                    (error) => console.error("突发新闻加载失败:", error)
                );

            // 加载常规新闻（带日期容错）
            db.collection("news")
                .orderBy("timestamp", "desc")
                .limit(6)
                .onSnapshot(
                    (snapshot) => {
                        const container = document.getElementById('news-container');
                        container.innerHTML = snapshot.docs.map(doc => {
                            const data = doc.data();
                            return `
                                <div class="news-card">
                                    <a href="news-detail.html?id=${doc.id}">
                                        <h3>${data.title}</h3>
                                        <div class="news-meta">
                                            <time>${formatFirebaseDate(data.timestamp)}</time>
                                            <span class="category-tag">${data.category || '综合'}</span>
                                        </div>
                                        <p>${data.summary || ''}</p>
                                    </a>
                                </div>
                            `;
                        }).join('');
                    },
                    (error) => console.error("新闻加载失败:", error)
                );

            // 加载视评（带评分容错）
            db.collection("commentaries")
                .orderBy("publishDate", "desc")
                .onSnapshot(
                    (snapshot) => {
                        const container = document.getElementById('commentary-container');
                        container.innerHTML = snapshot.docs.map(doc => {
                            const data = doc.data();
                            const rating = Math.min(Math.max(data.rating || 0, 0), 5);
                            return `
                                <div class="commentary-card">
                                    <div class="commentary-header">
                                        <img src="icons/analysis.svg" class="commentary-icon" alt="视评图标">
                                        <div>
                                            <h3>${data.title}</h3>
                                            <div class="commentary-meta">
                                                <span>${data.author || '特邀评论员'}</span> · 
                                                <span>${formatFirebaseDate(data.publishDate)}</span> · 
                                                <span>${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="commentary-content">${marked.parse(data.content)}</div>
                                    <div class="commentary-source">
                                        关联报道：<a href="news-detail.html?id=${data.relatedArticle || ''}">查看原文</a>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    },
                    (error) => console.error("视评加载失败:", error)
                );

            // 登录状态管理
            auth.onAuthStateChanged((user) => {
                const loginLink = document.getElementById('login-link');
                const adminLinks = document.querySelectorAll('.admin-link');
                
                if (user) {
                    loginLink.textContent = '注销';
                    loginLink.href = 'javascript:void(0)';
                    loginLink.onclick = () => auth.signOut().then(() => window.location.reload());
                    adminLinks.forEach(link => link.style.display = 'block');
                } else {
                    loginLink.textContent = '登录';
                    loginLink.href = 'login.html';
                    loginLink.onclick = null;
                    adminLinks.forEach(link => link.style.display = 'none');
                }
            });
        }

        // 日期格式化辅助函数
        function formatFirebaseDate(timestamp) {
            try {
                return timestamp?.toDate?.().toLocaleDateString() || '日期未记录';
            } catch {
                return new Date().toLocaleDateString();
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', initHomePage);
    </script>
</body>
</html>
